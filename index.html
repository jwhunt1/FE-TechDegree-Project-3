<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jomolhari|Roboto&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header class="page-header">
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <header class="main-header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
        <hr class="first-divider">
        <form action="">
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <div class="form-block form-text">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                <div class="form-block form-text">
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>
                <div class="form-block form-text">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="Optional">
                </div>
                <div class="form-block form-text">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Optional">
                </div>
                <div class="form-block form-text">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Optional">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="user_state" id="state">
                        <option value="" disabled selected>Choose State (Optional)</option>
                        <optgroup label="State List">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        <optgroup label="US Outlying Territories">
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="zipcode">Zip Code</label>
                    <input type="number" id="zipcode" name="user_zip" placeholder="Optional">
                </div>
            </fieldset>
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <div class="newsletter_selection">
                    <label for="">Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="html_news" name="news_type" value="html" checked>
                    <label for="html_news">HTML News</label>
                    <input type="checkbox" id="css_news" name="news_type" value="css">
                    <label for="css_news">CSS News</label>
                    <input type="checkbox" id="javascript_news" name="news_type" value="javascript">
                    <label for="javascript_news">JavaScript News</label>
                </div>
                <div>
                    <input type="radio" id="radio_html" name="news_format" value="html" checked>
                    <label for="radio_html">HTML</label>
                    <input type="radio" id="radio_text" name="news_format" value="plain">
                    <label for="radio_text">Plain Text</label>
                </div>
                <div>
                    <label for="text_topics">Other topics you'd like to hear about</label>
                    <textarea id="text_topics" name="topics"></textarea>
                </div>
                <div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
